logging:
  file: ${logging.path}/employeelogs.log 
  path: logs 
  console: off
  pattern:
    console: "%d{dd-MM-yyyy HH:mm:ss.SSS} %magenta([%thread]) %highlight(%-5level) %logger.%M - %msg%n"
    file: "%d{dd-MM-yyyy HH:mm:ss.SSS} [%thread] %-5level %logger{36}.%M - %msg%n"
  level:
    root: info
    com.employee.aop: debug   
spring:      
   profiles:    
      active: dev

server:
   port: 8080

  